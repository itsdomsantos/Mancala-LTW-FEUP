<!DOCTYPE html>
<!-- A declaração DOCTYPE declara a versão do HTML usado no documento -->
<html lang="en">
  <head>
    <link rel="stylesheet" href="main.css">
    <link href="main.html" rel="stylesheet">
    <script src="main.js" type="module"></script> <!-- Anexação do JavaScript-->
    <meta charset=UTF-8>        <!-- para caracteres acentuados   -->
    <title>Popup</title>  <!-- texto na decoração da janela -->
  </head>

<body>

  <!-- Header e login -->
  <div class="header">
    <img src="images/logo.png">
    
    <div class="header-right">
      <form>
        Username: <input type="text" name="username">
        Password: <input type="password" name="psw">
        <input type="submit" value="Log In">
      </form>
    </div>
  </div>

  <!-- Buttons to open-->
  <div class="modal-buttons">
    <button class="modal-show" data-modal-id="new-game-modal">New Game</button>
    <button class="modal-show" data-modal-id="configuration-modal">Configuration</button>
    <button class="modal-show" data-modal-id="instructions-modal">Instructions</button>
    <button class="modal-show" data-modal-id="classifications-modal">Classifications</button>
  </div>

  <!-- Parte do jogo -->
  <div class="modal modal-hidden" id="new-game-modal">
      
    <h1>Mancala</h1>
    <div class="tabuleiro" id="tabuleiro"> <!-- Tabuleiro -->

      <div class="cavidades">
        <div class="top_cavidades" id="top_cavidades"></div>
        <div class="bottom_cavidades" id="bottom_cavidades"></div>
      </div>

    </div>
    <button class="modal-close">X</button>

  </div>

  <!-- Parte das configurações -->
  <div class="modal modal-hidden" id="configuration-modal">
    <h1>Configurações</h1>
    <!-- Range de Cavidades -->
    <div class="ncav">
      <h3>Cavidades</h3> <input type="range" min="3" max="6" value="0" class="slider" id="myRangeCav" > <output id = "output_cav"><h3>3</h3></output>

      <h3>Sementes</h3> <input type="range" min="3" max="6" value="0" class="slider" id="myRangeSeed"> <output id = "output_seed"><h3>3</h3></output>
    </div>
    
    <button class="modal-close">X</button>
  </div>

  <!-- Parte das instruções -->
  <div class="modal modal-hidden" id="instructions-modal">
    <h1>Instruções</h1>
    <button class="modal-close">X</button>
  </div>

  <!-- Parte das Classificações -->
  <div class="modal modal-hidden" id="classifications-modal">
    <h1>Classificações</h1>
    <button class="modal-close">X</button>
  </div>

</body>
