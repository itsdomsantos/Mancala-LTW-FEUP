<!DOCTYPE html>
<!-- A declaração DOCTYPE declara a versão do HTML usado no documento -->
<html lang="en">
  <head>
    <link rel="stylesheet" href="main.css">
    <link href="main.html" rel="stylesheet">
    <meta charset=UTF-8>        <!-- para caracteres acentuados   -->
    <title>Popup</title>  <!-- texto na decoração da janela -->
  </head>

<body>
    
  <button id="open">
    New Game
  </button>

  <div class="modal-container" id="modal_container">

    <div class="modal">
      
      <h1>Tabuleiro</h1>
      <p> Player 1<br>
          Player 2<br>
      </p>
    
      <button id="close">
        Go Back
      </button>
    </div>

  </div>

  <button id="open1">
    Clasificações
  </button>

  <div class="modal-container1" id="modal_container1">

    <div class="modal1">
      
      <h1>Clasificações</h1>
      <p> 1st: Player 1<br>
          2nd: Player 5<br>
      </p>
    
      <button id="close1">
        Go Back
      </button>
    </div>

  </div>

</body>

<script>
  const open = document.getElementById('open');
  const modal_container = document.getElementById('modal_container');
  const close = document.getElementById('close');

  open.addEventListener('click', () =>{
      modal_container.classList.add('show');
  })

  close.addEventListener('click', () =>{
      modal_container.classList.remove('show');
  })


  const open1 = document.getElementById('open1');
  const modal_container1 = document.getElementById('modal_container1');
  const close1 = document.getElementById('close1');

  open1.addEventListener('click', () =>{
      modal_container1.classList.add('show');
  })

  close1.addEventListener('click', () =>{
      modal_container1.classList.remove('show');
  })
</script>
