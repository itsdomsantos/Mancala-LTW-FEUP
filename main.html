<!DOCTYPE html>
<!-- A declaração DOCTYPE declara a versão do HTML usado no documento -->
<html lang="en">
  <head>
    <link rel="stylesheet" href="main.css">
    <link href="main.html" rel="stylesheet">
    <script src="main.js" defer></script> <!-- Anexação do JavaScript-->
    <meta charset=UTF-8>        <!-- para caracteres acentuados   -->
    <title>Popup</title>  <!-- texto na decoração da janela -->
  </head>

<body>
  
  <!-- Buttons to open-->
  <div class="modal-buttons">
    <button class="modal-show" data-modal-id="new-game-modal">New Game</button>
    <button class="modal-show" data-modal-id="configuration-modal">Configuration</button>
    <button class="modal-show" data-modal-id="instructions-modal">Instructions</button>
    <button class="modal-show" data-modal-id="classifications-modal">Classifications</button>
  </div>


  <!-- Parte do jogo -->
  <div class="modal modal-hidden" id="new-game-modal">

      <img src="images/logo.png"> <!-- Logo que vai mudar de sítio -->
      
      <div class="tabuleiro"> <!-- Tabuleiro -->

        <div class="armazem"></div>

        <div class="cavidades"> <!-- Cavidades -->
          <div class="top_cavidades"></div>
          <div class="bottom_cavidades"></div>
        </div>

        <div class="armazem"></div>

      </div>
      <button class="modal-close">X</button>

  </div>

  <!-- Parte das configurações -->
  <div class="modal modal-hidden" id="configuration-modal">
    <h2>Configuration modal content here</h2>
    <button class="modal-close">X</button>
  </div>

  <!-- Parte das instruções -->
  <div class="modal modal-hidden" id="instructions-modal">
    <h2>Instruction modal content here</h2>
    <button class="modal-close">Close modal</button>
  </div>

  <!-- Parte das Classificações -->
  <div class="modal modal-hidden" id="classifications-modal">
    <h2>Classifications modal content here</h2>
    <button class="modal-close">Close modal</button>
  </div>

</body>
